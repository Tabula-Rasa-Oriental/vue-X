<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="(rent,city) in averageRent"> <!-- （value,key）-->
                    <p>{{city}}的租金是{{rent}}</p>    
                </li>
            </ol>
        </div>
    </body>
       <script type="text/javascript">
       var hours = new Date().getHours();
        var app = new Vue({
            el: '#app',
            data:{
                averageRent:{
                    guiyang:2300,
                    shanghai:4500,
                    beijing:5000
                }
            }
        })
    </script>
</html>
