<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p >
                {{reversedMessage}}
            </p>
        </div>
    </body>
       <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data:{
                message:"Hello World!"
            },
            computed:{
                reversedMessage: function(){
                    return this.message.split('').reverse().join('')
                }
                
            }
        });
    </script>
</html>
